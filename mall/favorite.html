<!-- 收藏列表 begin -->
<div id="wrapper" style="top: 0;" data-url="favorite-part.html">
    <div id="scroller">
        <div id="pullDown">
            <span class="pullDownIcon"></span><span class="pullDownLabel">下拉刷新</span>
        </div>
        <div class="wrapper-favorite goods-list" data-redirect="reload">
            <div class="swiper-container swiper-control">
                <div class="swiper-wrapper">
                    <div class="swiper-slide swiper-slide-1"></div>
                    <div class="swiper-slide swiper-slide-body">
                        <a class="media" href="item.html">
                            <div class="media-left">
                                <div class="img-thumbnail">
                                    <img src="holder.js/100px100p?theme=sky&text=Image" alt="...">
                                </div>
                            </div>
                            <div class="media-body">
                                <div class="media-heading">￥600/套---无锡铂尔曼樱花节超值套餐（高级房+加双人自助早餐+加双人自助晚餐）</div>
                                <div class="position-left">
                                    <span class="text-price"><i class="fa fa-rmb"></i> <span class="yuan">600.</span>00</span>
                                </div>
                                <div class="position-right">
                                    <span class="text-muted">已售471　仅剩238</span>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="swiper-slide swiper-slide-btn" data-click="remove" data-confirm="确认要删除吗？" data-target=".swiper-control" data-url="../src/fail.json">删除</div>
                </div>
            </div>
            <div class="swiper-container swiper-control">
                <div class="swiper-wrapper">
                    <div class="swiper-slide swiper-slide-1"></div>
                    <div class="swiper-slide swiper-slide-body">
                        <a class="media" href="item.html">
                            <div class="media-left">
                                <div class="img-thumbnail">
                                    <img src="holder.js/100px100p?theme=sky&text=Image" alt="...">
                                </div>
                            </div>
                            <div class="media-body">
                                <div class="media-heading">￥600/套---无锡铂尔曼樱花节超值套餐（高级房+加双人自助早餐+加双人自助晚餐）</div>
                                <div class="position-left">
                                    <span class="text-price"><i class="fa fa-rmb"></i> <span class="yuan">600.</span>00</span>
                                </div>
                                <div class="position-right">
                                    <span class="text-muted">已售471　仅剩238</span>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="swiper-slide swiper-slide-btn" data-click="remove" data-confirm="确认要删除吗？" data-target=".swiper-control" data-url="../src/success.json">删除</div>
                </div>
            </div>
        </div>
        <div id="pullUp">
            <span class="pullUpIcon"></span><span class="pullUpLabel">下拉加载更多</span>
        </div>
    </div>
</div>
<!-- 收藏列表 end -->

        <div class="result-text">
            <p>你还没有收藏过商品哦~</p>
            <p>去<a href="index.html" class="text-attract">商城首页</a>看看吧</p>
        </div>
    </div>
</div>
