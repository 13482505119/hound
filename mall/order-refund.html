    <title>申请退款</title>
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../src/css/mall.css?v=20170425" rel="stylesheet">

        var require = {

        };
    </script>
    <script data-main="mall" src="../src/js/require.js"></script>

<body>
<div class="wrapper wrapper-has-footer">
    <div class="orderli hspace-clear">
        <div class="orderli-media">
            <div class="media">
                <div class="media-left">
                    <a class="img-thumbnail" href="item.html">
                        <img src="holder.js/100px100p?theme=sky&text=Image" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <div class="media-heading"><a href="item.html">￥600/套---无锡铂尔曼樱花节超值套餐（高级房+加双人自助早餐+加双人自助晚餐）</a></div>
                    <div class="position-left">
                        <span class="text-price"><i class="fa fa-rmb"></i> <span class="yuan">56.</span>80</span>
                    </div>
                    <div class="position-right">
                        <span class="text-muted">x 12</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="orderli-state">
            <div class="pull-right">
                共<span class="jCount">2</span>件商品 合计：<i class="fa fa-rmb"></i><span class="jTotal"><span class="text-big">113.</span>60</span>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="section-head">退款原因</div>
        <div class="section-body">
            <textarea name="notes" class="form-control" placeholder="请详细描述您的退款原因（非必填）" required></textarea>
        </div>
    </div>
    <div class="section hspace">
        <div class="section-head">订单信息</div>
        <div class="section-body">
            <dl class="dl-horizontal">
                <dt>退款金额：</dt>
                <dd><span class="text-attract"><i class="fa fa-rmb"></i>109.1（扣除手续费 ¥ 4.5）</span></dd>
            </dl>
        </div>
        <div class="section-body">
            <dl class="dl-horizontal">
                <dt>　订单号：</dt>
                <dd>123456789012345678901234</dd>
            </dl>
        </div>
        <div class="section-body">
            <dl class="dl-horizontal">
                <dt>下单手机：</dt>
                <dd>18601781861  </dd>
            </dl>
        </div>
    </div>
    <div class="section hspace">
        <h2 class="section-head">退款规则</h2>
        <div class="section-body">
            <ul>
                <li>7天内退款扣除总价1%手续费；7天后退款扣除总价8%手续费。</li>
                <li>退款将返回到您的支付账户。</li>
                <li>申请退款后将于五个工作日内处理完毕。</li>
            </ul>
        </div>
    </div>
    <div class="row btn-group-row hspace-fivefold">
        <div class="col-1"></div>
        <button class="col-8 btn btn-radius btn-attract" type="submit">同意退款规则，申请退款</button>
    </div>
</div>

</body>
