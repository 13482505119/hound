<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <script src="../src/js/holder.min.js"></script>
    <title>首页--系统总后台</title>
    <link href="../src/css/admin.css?v=20170713" rel="stylesheet">
    <script>
        var require = {
            baseUrl: "../src/js/",
            urlArgs: "v=20170713"
        };
    </script>
    <script data-main="admin" src="../src/js/require.js"></script>
</head>
<body>
<div id="container">
    <div class="form-login">
        <form class="form-horizontal" action="success.json" method="post" data-validate="true" autocomplete="off">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="username"><i class="fa fa-user fa-2x"></i></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="username" id="username" required autocomplete="off" autocorrect="off" maxlength="64" placeholder="账号">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="password"><i class="fa fa-lock fa-2x"></i></label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password" id="password" required autocomplete="off" autocorrect="off" maxlength="64" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3 col-sm-offset-2">
                    <input type="text" class="form-control" name="vercode" id="vercode" required autocomplete="off" autocorrect="off" maxlength="6" placeholder="验证码">
                </div>
                <div class="col-sm-3">
                    <img src="http://shop.go-trip.com.cn/public/captcha?id=123" data-click="refreshCode" data-src="http://shop.go-trip.com.cn/public/captcha?id=123" style="cursor:pointer;">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-2">
                    <button class="btn btn-attract btn-block" type="submit" data-click="ajaxSubmit">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
